<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

<ui:composition template="/view/facelets/templates/main_view.xhtml">

    <f:metadata>
        <f:viewParam id="vp_rideId"
                     name="rideId"
                     value="#{rateRideBean.rideId}"
                     required="true" />

        <f:viewAction action="#{rateRideBean.loadRide()}" />
    </f:metadata>

    <ui:define name="content">

        <div class="rate-ride-container">
            <h2>Fahrt bewerten</h2>
            <hr />

            <h3>
                <h:outputText id="o_rideDescription"
                              value="#{rateRideBean.rideDescriptionText}" />
            </h3>

            <br />

            <h:form id="rateRideForm">

                <h:messages globalOnly="true" layout="list"
                            infoClass="message-success"
                            errorClass="message-error" />

                <h:panelGrid columns="3" styleClass="form-grid">

                    <h:outputLabel for="som_rating" value="Ihre Bewertung:" />
                    <h:selectOneMenu id="som_rating"
                                     value="#{rateRideBean.ratingValue}"
                                     required="true"
                                     requiredMessage="Bitte wählen Sie eine Bewertung (1-5 Sterne).">

                        <f:selectItem itemValue="" itemLabel="-- Sterne auswählen --" noSelectionOption="true" />

                        <f:selectItem itemValue="5" itemLabel="★★★★★ (Hervorragend)" />
                        <f:selectItem itemValue="4" itemLabel="★★★★☆ (Gut)" />
                        <f:selectItem itemValue="3" itemLabel="★★★☆☆ (Okay)" />
                        <f:selectItem itemValue="2" itemLabel="★★☆☆☆ (Schlecht)" />
                        <f:selectItem itemValue="1" itemLabel="★☆☆☆☆ (Sehr schlecht)" />
                    </h:selectOneMenu>
                    <h:message for="som_rating" styleClass="error-message" />

                    <h:panelGroup /> <h:commandButton id="cb_saveRating"
                                                      value="Bewertung abgeben"
                                                      action="#{rateRideBean.saveRating()}"
                                                      styleClass="button-primary" />
                    <h:panelGroup /> </h:panelGrid>
            </h:form>

        </div>

    </ui:define>

</ui:composition>

</body>
</html>
