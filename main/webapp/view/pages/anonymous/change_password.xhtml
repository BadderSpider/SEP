<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

<ui:composition template="/view/facelets/templates/main_view.xhtml">

    <f:metadata>
        <f:viewParam id="vp_token"
                     name="token"
                     value="#{changePasswordBean.passwordResetDto.token}"
                     required="true" />

        <f:viewAction action="#{changePasswordBean.validateToken()}" />
    </f:metadata>

    <ui:define name="content">

        <div class="change-password-container">
            <h2>Neues Passwort festlegen</h2>
            <hr />

            <h:form id="changePasswordForm">

                <h:messages globalOnly="true" layout="list"
                            infoClass="message-success"
                            errorClass="message-error" />

                <h:panelGroup rendered="#{changePasswordBean.tokenValid}">

                    <h:panelGrid columns="3" styleClass="form-grid">

                        <h:outputLabel for="is_newPassword" value="Neues Passwort:" />
                        <h:inputSecret id="is_newPassword"
                                       value="#{changePasswordBean.passwordResetDto.newPassword}"
                                       required="true"
                                       requiredMessage="Bitte geben Sie ein neues Passwort ein.">
                            <f:validator validatorId="passwordValidator" />
                        </h:inputSecret>
                        <h:message for="is_newPassword" styleClass="error-message" />

                        <h:outputLabel for="is_passwordRepeat" value="Passwort wiederholen:" />
                        <h:inputSecret id="is_passwordRepeat"
                                       value="#{changePasswordBean.passwordRepeat}"
                                       required="true"
                                       requiredMessage="Bitte wiederholen Sie das Passwort." />
                        <h:message for="is_passwordRepeat" styleClass="error-message" />

                        <h:panelGroup /> <h:commandButton id="cb_savePassword"
                                                          value="Neues Passwort speichern"
                                                          action="#{changePasswordBean.saveNewPassword()}"
                                                          styleClass="button-primary" />
                        <h:panelGroup /> </h:panelGrid>
                </h:panelGroup>

            </h:form>

        </div>

    </ui:define>

</ui:composition>

</body>
</html>
