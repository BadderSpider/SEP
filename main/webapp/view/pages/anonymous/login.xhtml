<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                template="/view/main_view.xhtml">

    <ui:define name="title">
        Anmelden (Wireframe)
    </ui:define>

    <ui:define name="content">

        <div class="container login-container mt-5" style="max-width: 500px;">


            <h2 class="mb-4">Anmelden</h2>
            <hr/>

            <h:form id="loginForm">

                <!-- E-Mail Feld -->
                <div class="mb-3">
                    <h:outputLabel for="it_email" value="E-Mail:" styleClass="form-label fw-bold"/>
                    <h:inputText id="it_email" styleClass="form-control"> <!--value="#{loginBean.loginDTO.email}"-->
                        <!--<f:validator validatorId="emailValidator"/>-->
                    </h:inputText>
                </div>

                <!-- Passwort Feld -->
                <div class="mb-3">
                    <h:outputLabel for="is_password" value="Passwort:" styleClass="form-label fw-bold"/>
                    <h:inputSecret id="is_password" styleClass="form-control"/> <!--value="#{loginBean.loginDTO.password}"-->
                </div>

                <!-- Login Button -->
                <div class="d-grid gap-2 mt-4">
                    <h:commandButton id="cb_login"
                                     value="Anmelden"
                                     styleClass="btn btn-primary btn-lg"
                                     onclick="return false;"/>
                </div>

            </h:form>

            <hr class="my-4"/>

            <!-- Links -->
            <div class="text-center">
                <p>
                    <a href="#" class="text-decoration-none">Passwort vergessen?</a>
                </p>
                <p>
                    <a href="#" class="text-decoration-none">Noch kein Konto? Jetzt registrieren.</a>
                </p>
            </div>

        </div>

    </ui:define>

</ui:composition>
