<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

<ui:composition template="/view/facelets/templates/main_view.xhtml">

    <ui:define name="content">

        <div class="forgot-password-container">
            <h2>Passwort vergessen</h2>
            <hr />

            <p>
                Geben Sie die E-Mail-Adresse ein, die mit Ihrem Konto verknüpft ist.
                Wir senden Ihnen einen Link zum Zurücksetzen Ihres Passworts.
            </p>

            <h:form id="forgotPasswordForm">

                <h:messages globalOnly="true" layout="list"
                            infoClass="message-success"
                            errorClass="message-error" />

                <h:panelGrid columns="3" styleClass="form-grid">

                    <h:outputLabel for="it_email" value="E-Mail-Adresse:" />
                    <h:inputText id="it_email"
                                 value="#{forgotPasswordBean.userDto.email}"
                                 required="true"
                                 requiredMessage="Bitte geben Sie Ihre E-Mail-Adresse ein."
                                 maxlength="255">
                        <f:validator validatorId="emailValidator" />
                    </h:inputText>
                    <h:message for="it_email" styleClass="error-message" />

                    <h:panelGroup /> <h:commandButton id="cb_sendEmail"
                                                      value="Link anfordern"
                                                      action="#{forgotPasswordBean.sendPasswordResetEmail()}"
                                                      styleClass="button-primary" />
                    <h:panelGroup /> </h:panelGrid>
            </h:form>

        </div>

    </ui:define>

</ui:composition>

</body>
</html>
