<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div id="message-panel-content">


        <h:messages id="ms_globalMessages"
                    globalOnly="true"/>


        <script>
            (function() {
                var autoCloseDelay = 5000; // 5 sek zeit

                setTimeout(function() {

                    var leftsidewrapper = document.getElementById('left-sidebar-wrapper');
                    if (leftsidewrapper) {

                        leftsidewrapper.style.display = 'none';
                    }
                }, autoCloseDelay);
            })();
        </script>

    </div>

</ui:composition>
