<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="styles.css" />

    <h:outputScript name="bootstrap/js/bootstrap.bundle.min.js"/>
</h:head>

<h:body styleClass="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header id="template-header">
        <ui:include src="/view/pages/anonymous/header.xhtml" />
    </header>

    <div id="layout-container" class="d-flex flex-grow-1 position-relative">

        <!-- Linke Seite -->
        <h:panelGroup id="left-sidebar-wrapper" layout="block">
            <ui:fragment rendered="#{messagePanelBean.hasGlobalMessages}">
                <aside id="template-sidebar-left" class="bg-light border-end p-3"
                       style="min-width: 250px; max-width: 500px; overflow-y: auto; max-height: 100%;">
                    <ui:include src="/view/pages/anonymous/message_panel.xhtml" />
                </aside>
            </ui:fragment>
        </h:panelGroup>

        <!-- Mitte -->
        <main id="template-content" class="flex-grow-1 p-4 w-100 overflow-hidden">
            <ui:insert name="content" />
        </main>

        <!-- Rechte Seite -->
        <h:panelGroup id="right-sidebar-wrapper" layout="block">
            <ui:fragment rendered="#{headerBean.helpVisible}">
                <aside id="template-sidebar-right" class="bg-light border-start p-3 h-100"
                       style="min-width: 300px; max-width: 350px; overflow-y: auto;">
                    <ui:include src="/view/pages/anonymous/help.xhtml" />
                </aside>
            </ui:fragment>
        </h:panelGroup>

    </div>

    <!-- Footer -->
    <footer id="template-footer" class="mt-auto">
        <ui:include src="/view/pages/anonymous/footer.xhtml" />
    </footer>

</h:body>
</html>
